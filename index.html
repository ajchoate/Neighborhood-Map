<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div id="sidebarBtn" data-bind="click: openSidebar">
			<div class="btnLine"></div>
			<div class="btnLine"></div>
			<div class="btnLine"></div>
		</div>
		<div id="sidebar">
			<a href="javascript:void(0)" id="closeBtn" data-bind="click: closeSidebar">&times;</a>
			<button data-bind="click: showPlaces">Show Places</button>
			<button data-bind="click: hidePlaces">Hide Places</button>
			<input id="listFilter" data-bind="event: {keyup: filterPlaces}" placeholder="Filter list...">
			<ul id="placesList" data-bind="foreach: Model.markers">
				<li><a data-bind="text: title, click: $parent.clickMarker"></a></li>
			</ul>
		</div>
		<div id="map"></div>
	</div>
	<script src="js/knockout-v3.4.2.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyB0RA_8ohHqtwugTw4FT6mcHdihXBZeg9Q&v=3&callback=initMap"></script>
</body>
</html>
